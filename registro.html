<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/Recursos/css/login/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn-login">Registrarse</button>
                <div class="social-login">
                    <button type="button" class="btn-facebook" id="btn-facebook">
                        <img src="/Recursos/img/img_log/facebook.png" alt="Facebook">
                    </button>
                    <button type="button" class="btn-google" id="btn-google">
                        <img src="/Recursos/img/img_log/google.png" alt="Google">
                    </button>
                </div>
                <a href="login.html" class="create-account">YA TENGO CUENTA</a>
            </form>
        </div>
    </div>
    <script src="/Recursos/scripts/login/script.js"></script>
</body>
</html>
